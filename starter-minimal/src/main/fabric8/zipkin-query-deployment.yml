---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  labels:
    provider: "fabric8"
    project: "${project.artifactId}"
    version: "${project.version}"
    group: "io.fabric8.zipkin"
    package: "zipkin-starter-minimal"
  name: "zipkin-query"
spec:
  replicas: 1
  selector:
    matchLabels:
      provider: "fabric8"
      project: "${project.artifactId}"
      group: "io.fabric8.zipkin"
  template:
    metadata:
      labels:
        provider: "fabric8"
        project: "${project.artifactId}"
        version: "${project.version}"
        group: "io.fabric8.zipkin"
        package: "zipkin-starter-minimal"
    spec:
      containers:
      - env:
        - name: "STORAGE_PORT_9042_TCP_ADDR"
          value: "zipkin-cassandra:9411"
        - name: "STORAGE_PORT_3306_TCP_ADDR"
          value: "zipkin-mysql:3306"
        - name: "STORAGE_TYPE"
          value: "mysql"
        - name: "TRANSPORT_TYPE"
          value: "http"
        - name: "KUBERNETES_NAMESPACE"
          valueFrom:
            fieldRef:
              fieldPath: "metadata.namespace"
        image: "openzipkin/zipkin-query:1.39.3"
        name: "zipkin-query"
        readinessProbe:
          httpGet:
            path: "/api/v1/services"
            port: 9411
          initialDelaySeconds: 5
        resources:
          limits:
            cpu: "0"
            memory: "0"
          requests:
            cpu: "0"
            memory: "0"
